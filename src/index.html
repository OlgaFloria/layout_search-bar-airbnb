<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1></h1>
    <div class="searchbar">

      <form action="#"
        method="post"
        name="form"
        data-qa="big"
        class="searchbar__big">


        <div class="searchbar__big--input">
          <input type="search"
          name="big-form"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          class="searchbar__big--input--input">
        </div>
      </form>

      <form action="#"
      method="post"
      name="form"
      data-qa="small"
      class="searchbar__small">
        <div class="searchbar__small--input">
          <input type="search"
          name="small-form"
          placeholder="Try &quot;Los Angeles&quot;"
          class="searchbar__small--input--input">
        </div>
      </form>
    </div>
  </body>
</html>
